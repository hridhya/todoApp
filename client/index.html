<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DexRepo</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link href="styles.css" rel="stylesheet" type="text/css"/>

</head>
<body ng-app="dexRepo">

    <nav class="navbar navbar-inverse" role="navigation" ng-controller="NavCtrl">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="#">Todo App</a>
        </div>
        <ul class="nav navbar-nav navbar-left">
            <li id='user' ng-show="isLoggedIn()"><a>{{ currentUser() }}</a></li>
            <li ng-show="isLoggedIn()"><a ui-sref="home">Home</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li ng-show="isLoggedIn()"><a href="" ng-click="logOut()">Log Out</a></li>
            <li ng-hide="isLoggedIn()"><a ui-sref="login">Log In</a></li>
            <li ng-hide="isLoggedIn()"><a ui-sref="signup">Register</a></li>
            <li><a ui-sref="faq">FAQ</a></li>
        </ul>
    </nav>

    <div class="container">
        <div ui-view></div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://code.angularjs.org/1.2.13/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/home/home.js"></script>
    <script src="app/Auth/auth.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
